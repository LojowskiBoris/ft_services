apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    labels:
        app: nginx
spec:
    replicas: 2
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: nginx-image
                  imagePullPolicy: Never
                  ports:
                  - name: liveness-port
                    containerPort: 8080
                    hostPort: 8080
                  - name: http-port
                    containerPort: 80
                  - name: https-port
                    containerPort: 443
                  readinessProbe:
                    tcpSocket:
                        port: 8080
                    initialDelaySeconds: 5
                    periodSeconds: 10
                  livenessProbe:
                    tcpSocket:
                        port: 8080
                    initialDelaySeconds: 15
                    periodSeconds: 20

---

apiVersion: v1
kind: Service
metadata:
    name: nginx-service
spec:
    type: LoadBalancer
    selector:
        app: nginx
    ports:
    - name: http-port
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https-port
      protocol: TCP
      port: 443
      targetPort: 443
